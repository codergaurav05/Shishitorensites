<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shishitoren Gang</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-container button {
            margin: 10px;
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-container button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        .neon-text {
            font-size: 40px;
            color: #FF0000;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 40px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
            }
            to {
                text-shadow: 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 40px #FF0000, 0 0 50px #FF0000;
            }
        }
        @media (max-width: 600px) {
            .button-container button {
                width: 100%;
                margin: 5px 0;
                padding: 15px;
                font-size: 16px;
            }
        }
        /* Snowflake animation */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="neon-text">Shishitoren Gang</div>
    <div class="button-container">
        <button onclick="window.location.href='URL1'">Button 1</button>
        <button onclick="window.location.href='URL2'">Button 2</button>
        <button onclick="window.location.href='URL3'">Button 3</button>
        <button onclick="window.location.href='URL4'">Button 4</button>
        <button onclick="window.location.href='URL5'">Button 5</button>
        <button onclick="window.location.href='URL6'">Button 6</button>
        <button onclick="window.location.href='URL7'" style="align-self: flex-start;">Button 7</button>
    </div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.width = snowflake.style.height = Math.random() * 10 + 5 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, Math.random() * 3000 + 2000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
